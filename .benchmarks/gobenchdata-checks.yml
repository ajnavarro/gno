checks:
    - name: VM checks
      description: |-
        It checks performance regressions on VM package.
      package: "gnovm"
      benchmarks: []
      diff: (current.NsPerOp - base.NsPerOp) / base.NsPerOp * 100
      thresholds:
        max: 10
